<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Confirmación de Evento</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS GENERAL -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- CSS DEL CALENDARIO -->
    <link rel="stylesheet" href="components/calendar/calendar.css" />
  </head>

  <body>
    <div class="container mt-5">
      <!-- TÍTULO -->
      <h2 class="text-center mb-4">Selecciona los datos del evento</h2>

      <!-- FORMULARIO -->
      <form id="formulario" class="row g-3 justify-content-center">
        <div class="col-md-6">
          <label for="email1" class="form-label"
            >Correo electrónico persona 1</label
          >
          <input type="email" class="form-control" id="email1" required />
        </div>

        <div class="col-md-6">
          <label for="email2" class="form-label"
            >Correo electrónico persona 2</label
          >
          <input type="email" class="form-control" id="email2" required />
        </div>

        <!-- CALENDARIO -->
        <div class="col-12 px-0">
          <div
            id="calendar-wrapper"
            class="w-100 d-flex justify-content-center"
          >
            <div id="calendar-container" class="calendar-full"></div>
          </div>
        </div>

        <div class="col-12 text-center">
          <button
            type="button"
            class="btn btn-primary px-4"
            onclick="confirmarDatos()"
          >
            Confirmar
          </button>
        </div>
      </form>

      <!-- CONFIRMACIÓN -->
      <div id="confirmacion" class="text-center mt-4" style="display: none">
        <h3>Confirmación de datos</h3>
        <p id="textoConfirmacion" class="mt-3"></p>

        <button class="btn btn-secondary mt-3 me-2" onclick="volverAtras()">
          Volver atrás
        </button>
        <button class="btn btn-success mt-3" onclick="enviarCorreo()">
          Enviar
        </button>
      </div>
    </div>

    <!-- JS DEL CALENDARIO -->
    <script src="components/calendar/calendar.js"></script>

    <!-- JS GENERAL -->
    <script src="js/main.js"></script>
  </body>
</html>
